<!DOCTYPE html>
<!-- This page is displayed when someone navigates to a verify email or reset password link
     but their security token is wrong. This can either mean the user has clicked on a
     stale link (i.e. re-click on a password reset link after resetting their password) or
     (rarely) this could be a sign of a malicious user trying to tamper with your app.
 -->
<html>
<head>
  <meta name="robots" content="noindex, follow">
  <title>NEWYORKER: Invalid Link</title>
  <link rel="stylesheet" href="https://api.newyorker.de/public/assets/css/ny_style.css">
  <link rel="apple-touch-icon" sizes="180x180"
        href="https://api.newyorker.de/public/assets/images/html/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png"
        href="https://api.newyorker.de/public/assets/images/html/favicons/favicon-32x32.png"
        sizes="32x32">
  <link rel="icon" type="image/png"
        href="https://api.newyorker.de/public/assets/images/html/favicons/favicon-16x16.png"
        sizes="16x16">
  <link rel="manifest" href="https://api.newyorker.de/public/assets/images/html/favicons/manifest.json">
  <link rel="mask-icon" href="https://api.newyorker.de/public/assets/images/html/favicons/safari-pinned-tab.svg"
        color="#e2001a">
  <meta name="theme-color" content="#ffffff">
  <script type="text/javascript">
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    window.onload = addDataToForm;

    function addDataToForm() {
      var username = getUrlParameter("username");
      document.getElementById("usernameField").value = username;

      var appId = getUrlParameter("appId");
      document.getElementById("resendForm").action = '/apps/' + appId + '/resend_verification_email'
    }

  </script>
</head>
<body>
<div id="main">
  <div id="ny-app-ph-l"></div>
  <div class="content" id="ny-app-pw-r">
    <a id="ny-logo" href="https://www.newyorker.de">
      <img src="https://api.newyorker.de/public/assets/images/html/ny_logo.png" alt="" />
    </a>
    <div class="container">
      <h1>Invalid Verification Link</h1>
      <form id="resendForm" method="POST" action="/resend_verification_email">
        <input id="usernameField" class="form-control" name="username" type="hidden" value="">
        <button type="submit" class="btn btn-default">Resend Link</button>
      </form>
    </div>
  </div>
  <div id="ny-app-ph-r"></div>
</div>
</body>
</html>
